<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>    
        </div>
        <div class="calculator-buttons">
            <button class="calc-btn operator" id="clear">C</button>
            <button class="calc-btn operator" id="backspace">CE</button>
            <button class="calc-btn operator" id="%">%</button>
            <button class="calc-btn operator" id="/">&#247;</button>
            <button class="calc-btn number" id="7">7</button>
            <button class="calc-btn number" id="8">8</button>
            <button class="calc-btn number" id="9">9</button>
            <button class="calc-btn operator" id="*">&times;</button>
            <button class="calc-btn number" id="4">4</button>
            <button class="calc-btn number" id="5">5</button>
            <button class="calc-btn number" id="6">6</button>
            <button class="calc-btn operator" id="-">-</button>
            <button class="calc-btn number" id="1">1</button>
            <button class="calc-btn number" id="2">2</button>
            <button class="calc-btn number" id="3">3</button>
            <button class="calc-btn operator" id="+">+</button>
            <button class="calc-btn number is-zero" id="0">0</button>
            <button class="calc-btn number" id=".">.</button>
            <button class="calc-btn operator" id="=">=</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
